# File: local.site.yml
# This environment is of the Docker Compose environment.
# @see: https://www.drush.org/latest/site-aliases/#docker-compose-and-other-transports
# Example: drush @local cr
# Command in background will be "docker compose exec social-web drush cr --ansi --uri=http://social.localhost"
local:
  docker:
    service: social-web
#    exec:
#      options: --user root
  root: /var/www/html
  paths:
    drush-script: /var/www/html/drush
